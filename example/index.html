<!DOCTYPE html>
<html>

<head>
    <title>Babylon.js 3D Tiles Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

		#info {
			position: absolute;
			top: 0;
			width: 100%;
			color: white;
			font-family: monospace;
			text-align: center;
			padding: 5px 0;
		}

		a {
			color: white;
		}
    </style>
</head>

<body>
	<div id="info">
	</div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="./index.js"></script>
</body>

</html>
