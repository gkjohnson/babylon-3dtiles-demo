<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Aerial - Babylon.js 3D Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #babylonCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        #info {
            position: absolute;
            top: 0;
            width: 100%;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 5px 0;
            pointer-events: none;
            z-index: 20;
        }

        #info a {
            color: #6af;
            pointer-events: auto;
        }

        #credits {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 5px 10px;
            color: white;
            font-family: sans-serif;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 50%;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="info">
        <a href="https://github.com/NASA-AMMOS/3DTilesRendererJS" target="_blank">3DTilesRendererJS</a> -
        Google Photorealistic 3D Tiles via Cesium Ion - Babylon.js
    </div>
    <div id="credits"></div>
    <canvas id="babylonCanvas"></canvas>
    <script type="module" src="./googleMapsAerial.js"></script>
</body>

</html>
